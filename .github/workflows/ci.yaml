name: Flake Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flake-check-orion:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: orion

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v17
    - name: Flake Check
      run: nix flake check

  flake-twitter-auth:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: twitter-auth

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v17
    - name: Flake Check
      run: nix flake check
